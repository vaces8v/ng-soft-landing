<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1280" height="320" fill="#0A0A0A"/>
  
  <!-- Decorative curved lines (dark theme) - more and bigger -->
  <g opacity="0.15" stroke="#E2E8F0" stroke-width="2" fill="none">
    <!-- Left side curves -->
    <path d="M-100 -50 Q -60 120, 0 180 Q 60 240, 120 390"/>
    <path d="M-60 -50 Q -20 120, 40 180 Q 100 240, 160 390"/>
    <path d="M-20 -50 Q 20 120, 80 180 Q 140 240, 200 390"/>
    <path d="M20 -50 Q 60 120, 120 180 Q 180 240, 240 390"/>
    
    <!-- Right side curves - extended -->
    <path d="M800 -80 Q 860 120, 920 180 Q 980 240, 1040 400"/>
    <path d="M850 -80 Q 910 120, 970 180 Q 1030 240, 1090 400"/>
    <path d="M900 -80 Q 960 120, 1020 180 Q 1080 240, 1140 400"/>
    <path d="M950 -80 Q 1010 120, 1070 180 Q 1130 240, 1190 400"/>
    <path d="M1000 -80 Q 1060 120, 1120 180 Q 1180 240, 1240 400"/>
    <path d="M1050 -80 Q 1110 120, 1170 180 Q 1230 240, 1290 400"/>
    <path d="M1100 -80 Q 1160 120, 1220 180 Q 1280 240, 1340 400"/>
  </g>
  
  <!-- Logo - white version for dark theme -->
  <g transform="translate(80, 70)">
    <image x="5" y="5" width="80" height="80" opacity="1" xlink:href="./logo.svg"/>
  </g>
  
  <!-- Title -->
  <text x="180" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#FAFAFA">NG-Soft</text>
  
  <!-- Subtitle -->
  <text x="180" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">Современные IT-решения для вашего бизнеса</text>
  
  <!-- URL -->
  <text x="180" y="215" font-family="ui-monospace, monospace" font-size="16" fill="#71717A">ng-soft.ru</text>
  
  <!-- Flat Chips -->
  <g transform="translate(180, 245)">
    <!-- Next.js -->
    <rect width="100" height="32" rx="16" fill="#78350F"/>
    <text x="50" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FCD34D" text-anchor="middle">Next.js 16</text>
    
    <!-- TypeScript -->
    <rect x="110" width="100" height="32" rx="16" fill="#78350F"/>
    <text x="160" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FCD34D" text-anchor="middle">TypeScript</text>
    
    <!-- Prisma -->
    <rect x="220" width="90" height="32" rx="16" fill="#78350F"/>
    <text x="265" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FCD34D" text-anchor="middle">Prisma</text>
    
    <!-- Tailwind -->
    <rect x="320" width="95" height="32" rx="16" fill="#78350F"/>
    <text x="367" y="21" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FCD34D" text-anchor="middle">Tailwind</text>
  </g>
</svg>
